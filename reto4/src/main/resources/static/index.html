<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Autenticación</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <base href="/"/>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>

    <body>
        <h1>#MisionTIC 2022-Reto 3</h1>
        <div class="container unauthenticated">
            Para iniciar sesión con Github:
            <a class="btn btn-success btn-sm" href="/oauth2/authorization/github">haz click</a>
        </div>
        <div class="container authenticated" style="display:none">
            Autenticado como: <span id="user"></span>
            <p>
                <a class="btn btn-success btn-sm" href="inicio.html">Ir a la pagina principal</a>
            </p>
            <div>
                <button onClick="logout()" class="btn btn-primary">Logout</button>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $.get("/user", function (data) {
            console.log("get");
            console.log(data);
            $("#user").html(data.name);
            $(".unauthenticated").hide()
            $(".authenticated").show()
            });

        var logout = function () {
            $.post("/logout", function () {
                $("#user").html('');
                $(".unauthenticated").show();
                $(".authenticated").hide();
            })
            return true;
        }
    </script>
</html>
