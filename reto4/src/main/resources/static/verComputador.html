<html lang="es">
    <head>
        <meta charset="utf-8"/>

        <base href="/"/>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/verComputadorF.js"></script>
    </head>
    <body style="background-color: #75705E">

        <!-- Aquí va el contenido de tu web -->
        <div class="container  mt-5 mb-5">

            <div class="row m-0">
                <div class="col-md-12 p-0  pt-4 pb-4">

                    <form class="bg-light p-4 m-auto" style="width: 50%">
                        <h2>Computadores en el sistema</h2><br>
                        <div class="row">

                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="inputListaComputadores">Lista de computadores:</label>
                                    <div class="col-md-12 p-0  pt-4 pb-4" id="tablaCM"></div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="mb-6">
                                    <a href="inicio.html" type="button" class="btn btn-primary"
                                       style="width:100px">Inicio</a>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal para el formulario actualizar-->
        <div class="modal fade" id="modalCm" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModalCm">Editar Computador</h5>
                    </div>
                    <div class="modal-body">      
                        <div class="row">
                            <div class="col-sm-12 col-lg-6">
                                <input type="number" class="form-control" id="idCm" disabled>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="ValoresMarca2" placeholder="Nueva marca">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="inputNombreCom2" placeholder="Nuevo nombre">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="Año" class="form-label">Año</label>
                                <input type="text" class="form-control" id="inputAño2" placeholder="Nuevo año">
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="Descripcion" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="inputDescripcionCom2" placeholder="Nueva descripcion">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="editComputadorF()">Guardar</button>
                        <button type="button" class="btn btn-secondary" onclick="cerrarFormCm()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fin del modal de formulario -->
