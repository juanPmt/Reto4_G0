<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Crear cliente</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <base href="/"/>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/crearClienteF.js"></script>
    </head>
    <body style="background-color: #C3DEC0">

        <!-- Aquí va el contenido de tu web -->
        <div class="container  mt-5 mb-5">

            <div class="row m-0">
                <div class="col-md-12 p-0  pt-4 pb-4">

                    <form class="bg-light p-4 m-auto" style="width: 50%">
                        <h2>Nuevo cliente</h2><br>

                        <div class="row">

                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="inputNombre">Nombre</label>
                                    <input type="txt" class="form-control" id="inputNombreCliente">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="inputCorreo">Correo</label>
                                    <input type="email" class="form-control" id="correo"
                                           placeholder="correodelcliente@correo.co">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="inputEdad">Edad</label>
                                    <input type="number" class="form-control" id="inputEdad" placeholder="Edad actual">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="inputContraseña">Contraseña</label>
                                    <input type="password" class="form-control" id="inputContraseña"
                                           placeholder="Mayor a 4 caracteres">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="mb-6">
                                    <button onclick="crearClienteF()" type="button" class="btn btn-primary"
                                            style="margin-right:5px; width:100px">Crear</button>
                                    <a href="inicio.html" type="button" class="btn btn-primary"
                                       style="width:100px">Inicio</a>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
